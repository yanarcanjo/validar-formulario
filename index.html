<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de formulários</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="tem.jpg" alt="">
        </div>
    <div class="rightside">
        <h1>Crie uma conta</h1>
        <form method="POST" action="cadastro.php" class="b7validator">
            <label>
                Seu nome:<br/>
                <input type="text" name="name" data-rules="required|min=2">
            </label>
            <label>
                Seu email:<br>
                <input type="text" name="email" data-rules="required">
            </label>
            <label>
                Sua senha:<br>
                <input type="password" name="password">
            </label>
            <label>
                <input type="submit" value="Cadastrar">
            </label>
        </form>

        <div>
            Ja tem uma conta ?<a href="">Faça o Login</a>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
